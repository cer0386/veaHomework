<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vea Homework</title>
</head>
<body>
	<h4 th:text="#{hello}"></h4>
<form action="/save" th:action="@{/save}" th:object="${report}" method="post">
	<input type="text" th:field="*{title}"/>
<ul>
  <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
</ul>
	<input type="textarea" th:field="*{description}"/>
	<input type="date" th:field="*{date}"/>
	<select th:field="*{evaluation}" name="evaluation">
    <option value="F">F</option>
    <option value="L">L</option>
    <option value="P">P</option>
    <option value="N">N</option>
  </select>
</form>

<form action="/selectReport" method="post">
	<select name="report">
		<option th:each="r : ${reports}" th:value="${r.id}" th:text="${r.title}"></option>
	</select>
	<input type="submit" value="Ulozit"/>
</form>

</body>
</html>
